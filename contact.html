<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <!-- Navigation Bar Section -->
    <nav class="navbar">
        <!-- Navigation List Items Styled as Flexbox for Alignment -->
        <ul style="list-style: none; padding: 0; display: flex; gap: 35px; justify-content: flex-start;">
            <!-- Home Icon -->
            <li>
                <a href="index.html" style="display: inline-block; padding: 13px; background-color: #f0f0f0; border-radius: 50%;">
                    <i class="fas fa-home" style="font-size: 32px; color: #5768e5;"></i>
                </a>
            </li>
                    <!-- Projects Icon Link: This section links to the projects page and displays the briefcase icon -->
        <li>
            <a href="projects.html" style="display: inline-block; padding: 13px; background-color: #f0f0f0; border-radius: 50%;">
                <i class="fas fa-briefcase" style="font-size: 32px; color: #5ae295;"></i> <!-- Projects icon with custom size and color -->
            </a>
        </li> 
            <!-- About Icon -->
            <li>
                <a href="about.html" style="display: inline-block; padding: 13px; background-color: #f0f0f0; border-radius: 50%;">
                    <i class="fas fa-user" style="font-size: 32px; color: #8a48f4;"></i>
                </a>
            </li>
            <!-- Contact Icon -->
            <li>
                <a href="contact.html" style="display: inline-block; padding: 13px; background-color: #f0f0f0; border-radius: 50%;">
                    <i class="fas fa-envelope" style="font-size: 32px; color: #ab78c4;"></i>
                </a>
            </li>
        </ul>
    </nav>

  <section>
    <h1>Contact Me</h1>
    <p>If you'd like to get in touch, feel free to send me a message:</p>
    <form action="submit_form" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>

  </footer>
</body>
</html>

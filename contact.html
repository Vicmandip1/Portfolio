</head>
<body>

    <!-- âœ… Mobile App-Style Bottom Navigation -->

    <!-- Navigation Bar -->

        <div class="nav-container">
            <a href="index.html" class="nav-logo">My Portfolio</a>

                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="projects.html" class="nav-link">Projects</a></li>

            </ul>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span><span></span><span></span>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <div class="contact-container">
            <h1>Let's Connect</h1>
            <p>Got a project in mind or just want to say hello? Let's chat and explore how we can create something amazing together!</p>

            <div class="contact-icons">
                <a href="mailto:dipeoluvictors@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
                <a href="tel:+16476681292"><i class="fas fa-phone-alt"></i></a>
                <a href="https://linkedin.com/in/victor-dipeolu-685893267" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/Vicmandip1" target="_blank"><i class="fab fa-github"></i></a>
            </div>

            <form action="submit_form" method="POST" class="contact-form">
                <div class="input-group">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Your Name</label>
                </div>

                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Your Email</label>
                </div>

                <div class="input-group">
                    <textarea id="message" name="message" required></textarea>
                    <label for="message">Your Message</label>
                </div>

                <button type="submit" class="send-btn">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>

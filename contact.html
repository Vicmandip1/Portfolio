</head>
<body>

    <!-- ✅ Top Navigation Bar (For Desktop) -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">My Portfolio</a>
            <ul class="nav-menu">

        </div>
    </nav>

    <!-- ✅ Bottom Navigation Bar (For Mobile) -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Home</a>
        <a href="projects.html" class="nav-item"><i class="fas fa-briefcase"></i> Projects</a>

        <a href="contact.html" class="nav-item active"><i class="fas fa-envelope"></i> Contact</a>
    </div>

    <!-- ✅ Contact Section -->
    <section class="contact">
        <div class="contact-container">
            <h1>Let's Connect</h1>
            <p>Got a project in mind or just want to say hello? Let's chat and explore how we can create something amazing together!</p>

            <!-- ✅ Contact Icons -->
            <div class="contact-icons">
                <a href="mailto:dipeoluvictors@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
                <a href="tel:+16476681292"><i class="fas fa-phone-alt"></i></a>
                <a href="https://linkedin.com/in/victor-dipeolu-685893267" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/Vicmandip1" target="_blank"><i class="fab fa-github"></i></a>
            </div>

            <!-- ✅ Contact Form -->
            <form action="https://formspree.io/f/xqaerlqv" method="POST" class="contact-form">
                <div class="input-group">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Your Name</label>
                </div>

                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Your Email</label>
                </div>

                <div class="input-group">
                    <textarea id="message" name="message" required></textarea>
                    <label for="message">Your Message</label>
                </div>

                <button type="submit" class="send-btn">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </form>
        </div>
    </section>

    <!-- ✅ Footer -->
    <footer>
        <p>&copy; 2025 Victor S. Dipeolu</p>
    </footer>

    <!-- ✅ JavaScript Files -->
    <script src="assets/script.js" defer></script>
    <script src="assets/nav.js" defer></script>
    <script src="assets/scroll.js" defer></script> <!-- ✅ Ensure Smooth Scrolling -->

            <!-- ✅ Form Submission Script (Placed Before </body>) -->
    <script>
        document.querySelector(".contact-form").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent the form from refreshing the page
            
            fetch(this.action, {
                method: this.method,
                body: new FormData(this),
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    // Show success message
                    document.getElementById("success-message").style.display = "block";

                    // Reset form fields
                    document.querySelector(".contact-form").reset();
                } else {
                    alert("Oops! Something went wrong, please try again.");
                }
            }).catch(error => console.error("Error:", error));
        });
    </script>
        
</body>
</html>
